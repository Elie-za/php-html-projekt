		<script>
			var slideIndex = 1;
			var x = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("demo");
			showDivs(slideIndex);

			function hideDivs() {
				for (var i = 0; i < x.length; i++) {
					x[i].className = x[i].className.replace(" animate-left", "").replace(" animate-right", "")
						.replace(" block", "")
					;
				}
				for (var i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" white", "");
				}
			}

			function prevDiv() {
				hideDivs();
				slideIndex -= 1;
				if (slideIndex < 1) {
					slideIndex = x.length
				}
				x[slideIndex - 1].className += " animate-left";
				dots[slideIndex - 1].className += " white";
			}

			function nextDiv() {
				hideDivs();
				slideIndex += 1;
				if (slideIndex > x.length) {
					slideIndex = 1
				}
				x[slideIndex - 1].className += " animate-right";
				dots[slideIndex - 1].className += " white";
			}
	
			function showDivs(n) {
				hideDivs();
				if (n > slideIndex) {
					x[n - 1].className += " animate-right";
				}
				if (n === slideIndex) {
					x[n - 1].className += " block"
				}
				if (n < slideIndex) {
					x[n - 1].className += " animate-left";
				}
				dots[n - 1].className += " white";
				slideIndex = n;
			}
		</script>
	</body>
